<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Midnight Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: linear-gradient(rgba(10, 10, 20, 0.8), rgba(10, 10, 20, 0.9)),
                  url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #eee;
      transition: opacity 2s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .castle {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: url('https://i.ibb.co/h7tHgKJ/castle-silhouette.png') center bottom no-repeat;
      background-size: contain;
      opacity: 0.4;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.9; }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 30%;
      transform: translateY(-30%);
      padding: 2rem;
      animation: fadeIn 3s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #dcd6f7;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #ccc;
    }

    button {
      background: #2c2f5c;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #444877;
    }

    .floating {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0));
      border-radius: 50%;
      animation: floatUp 25s linear infinite;
    }

    .floating:nth-child(1) { left: 20%; animation-delay: 0s; }
    .floating:nth-child(2) { left: 50%; animation-delay: 5s; }
    .floating:nth-child(3) { left: 70%; animation-delay: 10s; }

    @keyframes floatUp {
      0% { bottom: -100px; opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { bottom: 120%; opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  <!-- âœ¨ Sparkles -->
  <script>
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'sparkle';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(star);
    }
  </script>

  <div class="castle"></div>

  <div class="content">
    <h1>Welcome to The Midnight Library</h1>
    <p>
      Beneath the stars and across the quiet waters, something magical stirs.
      Your story begins now. Step aboard the boat and let the mist guide you home.
    </p>
    <button onclick="startJourney()">Begin Your Journey</button>
  </div>

  <!-- Background lake sounds -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_a24e8750e4.mp3?filename=lake-nature-loop-142295.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Fade transition -->
  <script>
    function startJourney() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'sorting.html';
      }, 2000);
    }
  </script>
</body>
</html>
