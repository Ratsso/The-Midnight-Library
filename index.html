<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Midnight Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to The Midnight Library</h1>
    <button onclick="window.location.href='quiz.html'">Begin Sorting</button>
  </div>
  <audio id="bg-music" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_b9b2dcd3dc.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const music = document.getElementById('bg-music');
  document.addEventListener('click', () => {
    music.play();
  });

  // Optional sound effect when clicking choices
  function playClickSound() {
    const click = new Audio('https://cdn.pixabay.com/audio/2022/03/22/audio_4b39c912ce.mp3');
    click.play();
  }
</script>
  <script>
  window.onload = () => {
    document.body.classList.add('loaded');
  };
</script>
  <div id="particles-js"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 50 },
      size: { value: 2 },
      opacity: { value: 0.3 },
      move: { speed: 0.3 },
      line_linked: { enable: false }
    },
    interactivity: { detect_on: "canvas", events: { onhover: { enable: false } } },
    retina_detect: true
  });
</script>
<style>
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>



</body>
</html>
