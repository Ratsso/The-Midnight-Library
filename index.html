<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Midnight Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Libre Baskerville', serif;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/Rpg2BbM8/1-6e-Jl-G1l8-XPPKfn-Uz-LIi-PWA.png") no-repeat center center/cover;
      opacity: 0.55;
      z-index: -3;
      animation: float 30s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.8) 100%);
      z-index: -2;
    }

    .sparkles {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: -1;
    }

    .sparkles::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      animation: sparkle 15s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    .content {
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      animation: fadeIn 4s ease-out;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(-50%); }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      max-width: 600px;
      margin: auto;
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .journey-button {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #372f72;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .journey-button:hover {
      background: #5141a4;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="sparkles"></div>

  <div class="content">
    <h1>Welcome to the Midnight Library</h1>
    <p>
      Beneath the stars and across the quiet waters, something magical stirs. Your story begins now.
      Step aboard the boat and let the mist guide you home.
    </p>
    <button class="journey-button" onclick="location.href='quiz.html'">Begin Your Journey</button>
  </div>

  <!-- Lake Ambience -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_d0adf2c9d1.mp3?filename=lake-nature-sounds-ambient-loop-24035.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
